<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
    <div class="body-login">



        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/login}"><img th:src="@{/img/open-book.png}" width="45" /></a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse"
                    type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="text-end">
                    <a class="btn btn-light me-1" th:href="@{/login}">Ingresar</a>
                    <a class="btn btn-warning" th:href="@{/signup}">Registrarse</a>
                </div>
            </div>
        </nav>


        <div class="registration-form">
            <form>
                <div class="form-group">
                    <h1>iniciar sesion</h1>
                </div>
                <div class="form-group">
                    <input id="correo" type="email" name="correo" placeholder="Correo" class="form-control" required />
                    <div class="invalid-feedback text-start">El correo es obligatorio</div>
                </div>
                <br>
                <div class="form-group">
                    <input id="clave" type="password" name="clave" placeholder="Contraseña" class="form-control"
                        required />
                    <div class="invalid-feedback text-start">La contraseña es obligatoria</div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-block create-account">ingresar</button>
                </div>
            </form>
        </div>


    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
    <!-- JS -->
    <script th:src="@{/assets/bootstrap.bundle.min.js}"></script>
    <script>
        (() => {
            "use strict";

            const form = document.getElementById("formulario");
            form.addEventListener("submit", (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add("was-validated");
            }, false);
        })()
    </script>

</body>

</html>
