<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Página de ejemplo de Spring Boot + Thymeleaf para el curso de Egg" name="description"/>
    <meta content="Jessiuska Carvajal" name="author"/>
    <title>Login - Egg</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container">
            <ul class="nav nav-pills nav-fill justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/signup}">Registrarse</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    <div th:if="${error}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-auto">
            <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
        </div>
    </div>

    <div th:if="${logout}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-auto">
            <div th:text="${logout}" class="alert alert-success m-0 shadow"></div>
        </div>
    </div>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto px-0">
                <div class="card text-center shadow">
                    <div class="card-header">
                        <h3>Sesión</h3>
                    </div>
                    <div class="card-body">

                        <form id="formulario" class="needs-validation mb-4" th:action="@{/logincheck}" method="POST"
                                              autocomplete="off" novalidate>
                            <div class="row mb-3">
                              
                              <div class="col-sm-10">
                                <input type="correo" class="form-control" id="inputUsername3" placeholder="Correo">
                              </div>
                            </div>
                            <div class="row mb-3">
                                                                                                                     
                              <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                              </div>
                            </div>


                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        
        <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    (() => {
        "use strict";

        const form = document.getElementById("formulario");
        form.addEventListener("submit", (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add("was-validated");
        }, false);
    })()
</script>
</body>

</html>
